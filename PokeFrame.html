<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Window Frame</title>
  <style>
    *{margin:0;padding:0;}

    body{
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      clip-path: inset(0 0 0 0 round 50px);
    }

    div{
      position: absolute;
      border-radius: 50px;
    }

    .outer{
      background: linear-gradient(180deg, rgba(240,0,0,1) 0%, rgba(240,0,0,1) 48.99%, rgba(16,16,17,1) 49%, rgba(34,34,36,1) 50%, rgba(16,16,17,1) 51%, rgba(240,240,240,1) 51.01%, rgba(240,240,240,1) 100%);;
      box-sizing: border-box;
      width: 200%;
      height: 200%;
      padding: 25px;
      z-index: 10;
    }

    .inner{
      background: #0477bf;
      width: calc(100vw - 50px);
      height: calc(100vh - 50px);
    }

    .rotate-center {
	    -webkit-animation: rotate-center 30s linear infinite both;
	    animation: rotate-center 30s linear infinite both;
    }

    /* ----------------------------------------------
     * Generated by Animista on 2022-11-19 18:36:11
     * Licensed under FreeBSD License.
     * See http://animista.net/license for more info.
     * w: http://animista.net, t: @cssanimista
     * ---------------------------------------------- */

    /**
     * ----------------------------------------
     * animation rotate-center
     * ----------------------------------------
     */
    @-webkit-keyframes rotate-center {
      0% {
        -webkit-transform: rotate(0);
                transform: rotate(0);
      }
      100% {
        -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
      }
    }
    @keyframes rotate-center {
      0% {
        -webkit-transform: rotate(0);
                transform: rotate(0);
      }
      100% {
        -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
      }
    }

  </style>
</head>
<body>
  <div class="inner"></div>
  <div class="outer rotate-center"></div>
  </div>
</body>
<script>

</script>
</html>
